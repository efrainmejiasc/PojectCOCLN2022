<div class="containerActions" id="selectLoop{{indexInput}}" #selectLoop{{indexInput}}>
    <button class="delete" *ngIf="configuration.delete" (click)="deleteAction()"></button>
    <button class="edit" *ngIf="configuration.edit" (click)="actionBuild(2)"></button>
    <button class="efect" *ngIf="configuration.editorEfects" (click)="actionBuild(4)"></button>
    <button class="config" *ngIf="isConfig" (click)="actionBuild(3)"></button>
    <button class="background" *ngIf="configuration.background && canChangeBackground"
        (click)="editBackground()"></button>

    <div class="configurationEditor shadow p-4 fade-in" *ngIf="editorOpenEffects && configuration.editorEfects"
        id="windoweffects{{indexInput}}" #windoweffects{{indexInput}}>
        <h6>Efectos</h6>
        <form [formGroup]="form" class="col-sm-12 d-flex flex-column justify-content-center align-items-center">
            <div class="col-sm-12 d-flex justify-content-start align-items-center mt-2"
                *ngIf="configuration.typeEditorText != 'title' && configuration.typeEditorText != 'paragraphBig' && configuration.typeEditorText != 'paragraph'">
                <label class="containerLabel">
                    <span class="label px-0 pl-2 d-flex justify-content-start align-items-center">
                        Fade in right
                    </span>
                    <input type="radio" name="effect" value="fdr" formControlName="effect" (change)="setEffect()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="col-sm-12 d-flex justify-content-start align-items-center mt-2"
                *ngIf="configuration.typeEditorText != 'title' && configuration.typeEditorText != 'paragraphBig' && configuration.typeEditorText != 'paragraph'">
                <label class="containerLabel">
                    <span class="label px-0 pl-2 d-flex justify-content-start align-items-center">
                        Fade in left
                    </span>
                    <input type="radio" name="effect" value="fdl" formControlName="effect" (change)="setEffect()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="col-sm-12 d-flex justify-content-start align-items-center mt-2"
                *ngIf="configuration.typeEditorText != 'title' && configuration.typeEditorText != 'paragraphBig' && configuration.typeEditorText != 'paragraph'">
                <label class="containerLabel">
                    <span class="label px-0 pl-2 d-flex justify-content-start align-items-center">
                        Fade in top
                    </span>
                    <input type="radio" name="effect" value="fdt" formControlName="effect" (change)="setEffect()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="col-sm-12 d-flex justify-content-start align-items-center mt-2"
                *ngIf="configuration.typeEditorText != 'title' && configuration.typeEditorText != 'paragraphBig' && configuration.typeEditorText != 'paragraph'">
                <label class="containerLabel">
                    <span class="label px-0 pl-2 d-flex justify-content-start align-items-center">
                        Fade in down
                    </span>
                    <input type="radio" name="effect" value="fdb" formControlName="effect" (change)="setEffect()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="col-sm-12 d-flex justify-content-start align-items-center mt-2">
                <label class="containerLabel">
                    <span class="label px-0 pl-2 d-flex justify-content-start align-items-center">
                        Fade in
                    </span>
                    <input type="radio" name="effect" value="fdi" formControlName="effect" (change)="setEffect()">
                    <span class="checkmark"></span>
                </label>
            </div>
        </form>
    </div>
