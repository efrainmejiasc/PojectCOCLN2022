<div class="mt-4 col-sm-12 text-center container">
    <h2 class="text-color-red">
        Actualizar E-mail para proceso de migración de datos
    </h2>
</div>
<div class="offset-1 col-lg-10 offset-1 " style="display: flex;">
    <span class="title_decorator"></span>
    <p class="text-color-gray" style="margin: calc(2%);">
        Aquí podrá parametrizar la cuenta de correo electrónico al cual llegará el reporte de fallos del proceso de
        migración de datos para Power BI.
    </p>
</div>
<div class="col-sm-12 modal-body pt-4 d-flex flex-column justify-content-center border-top-0">
    <form [formGroup]="form" class="col-sm-12" (ngSubmit)="save($event)">
        <div class="form-input d-flex justify-content-center align-items-center">
            <div class="contentForm py-4 d-flex flex-wrap">
                <label class="label col-sm-12">
                    <!-- [ngClass]="{ 'label-incorrecto': form['titulo'] }" -->
                    <span class="label px-4">
                        Correo electrónico |
                        <span class="text-color-red">
                            {{
                        form.get("email").value
                          | conteoCaracteres: formProperties.validarone.maxCaracteres
                      }}
                        </span>
                    </span>
                    <div class="content-asterisk">
                        <input class="input-asterisk px-2"
                            [ngClass]="{'inputInvalid': form.get('email').invalid == true && activeValidator == true}"
                            maxlength="50" id="email" #email formControlName="email"
                            (keypress)="patternValidation($event)" />
                        <span class="asterisk"
                            [ngClass]="{'asteriskInvalid': form.get('email').invalid == true && activeValidator == true}">*</span>
                    </div>
                    <h5 *ngIf="form.get('email').invalid == true && activeValidator == true" class="label-error">
                        Por favor ingrese un correo válido
                    </h5>
                </label>
            </div>
        </div>
        <div class="form-group text-center submit-rol-button">
            <!-- [disabled]="form.invalid" [ngClass]="{ disabled: form.invalid }" -->
            <button class="btn_third" [ngClass]="{ disabled: form.invalid }" type="submit">
                Guardar
            </button>
        </div>
    </form>
</div>
