<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-fall" [fullScreen]="true">
    <p style="color: white">Cargando...</p>
</ngx-spinner>
<div class="col-sm-12 d-flex- justify-content-center align-items-center py-4">
    <h1 class="text-center m-0 p-0 text-color-red" *ngIf="reportContent">{{reportContent.nombre}}</h1>
</div>
<div style="width: 100%;height:70vh;min-height:700px;" #reportContainer id="reportContainer">
</div>
