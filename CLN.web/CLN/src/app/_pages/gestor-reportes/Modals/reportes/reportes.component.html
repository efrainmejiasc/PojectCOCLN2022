<div class="modal-header d-flex justify-content-center align-items-center">
    <h2 class="modal-title font_title p-0 m-0 text-color-red">{{ sendedData }}</h2>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form novalidate [formGroup]="form" (ngSubmit)="save($event)">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <!-- Campo nombre -->
            <div class="form-input">
                <label class="label">
                    <!-- [ngClass]="{ 'label-incorrecto': form['titulo'] }" -->
                    <span class="label px-4">
                        Nombre |
                        <span class="text-color-red">
                            {{
                            form.get("nombre").value
                                | conteoCaracteres: formProperties.nombre.maxCaracteres
                            }}
                        </span>
                    </span>
                    <div class="content-asterisk">
                        <input class="input-asterisk px-2"
                            [ngClass]="{'inputInvalid': form.get('nombre').invalid == true && activeValidator == true}"
                            maxlength="50" id="name" #name formControlName="nombre"
                            (keypress)="patternValidation($event)" (paste)="patternValidationPaste($event)" />
                        <span class="asterisk"
                            [ngClass]="{'asteriskInvalid': form.get('nombre').invalid == true && activeValidator == true}">*</span>
                    </div>
                </label>
            </div>
            <!-- Campo descripción -->
            <div class="form-input">
                <label class="label">
                    <!-- [ngClass]="{ 'label-incorrecto': form['titulo'] }" -->
                    <span class="label px-4">
                        Descripción |
                        <span class="text-color-red">
                            {{
                            form.get("descripcion").value
                                | conteoCaracteres: formProperties.descripcion.maxCaracteres
                            }}
                        </span>
                    </span>
                    <div class="content-asterisk">
                        <input class="input-asterisk px-2"
                            [ngClass]="{'inputInvalid': form.get('descripcion').invalid == true && activeValidator == true}"
                            formControlName="descripcion" id="description" #description maxlength="100"
                            (keypress)="patternValidation($event)" (paste)="patternValidationPaste($event)" />
                        <span class="asterisk"
                            [ngClass]="{'asteriskInvalid': form.get('descripcion').invalid == true && activeValidator == true}">*</span>
                    </div>
                </label>
            </div>
            <div class="form-input">
                <label class="label">
                    <!-- [ngClass]="{ 'label-incorrecto': form['titulo'] }" -->
                    <span class="label px-4">
                        Report ID |
                        <span class="text-color-red">
                            {{
                            form.get("reportIdPBI").value
                                | conteoCaracteres: formProperties.bigtext.maxCaracteres
                            }}
                        </span>
                    </span>
                    <div class="content-asterisk">
                        <textarea class="textarea-asterisk px-2"
                            [ngClass]="{'inputInvalid': form.get('reportIdPBI').invalid == true && activeValidator == true}"
                            formControlName="reportIdPBI" id="report" #report maxlength="500"
                            (keypress)="patternValidationBasic($event)"
                            (paste)="patternValidationBasicPaste($event)"></textarea>
                        <span class="asterisk-textarea"
                            [ngClass]="{'asterisk-textarea-invalid': form.get('reportIdPBI').invalid == true && activeValidator == true}">*</span>
                    </div>
                </label>
            </div>
            <div class="form-input">
                <label class="label">
                    <!-- [ngClass]="{ 'label-incorrecto': form['titulo'] }" -->
                    <span class="label px-4">
                        Group ID |
                        <span class="text-color-red">
                            {{
                            form.get("groupIdPBI").value
                                | conteoCaracteres: formProperties.bigtext.maxCaracteres
                            }}
                        </span>
                    </span>
                    <div class="content-asterisk">
                        <textarea class="textarea-asterisk px-2"
                            [ngClass]="{'inputInvalid': form.get('groupIdPBI').invalid == true && activeValidator == true}"
                            formControlName="groupIdPBI" id="group" #group maxlength="500"
                            (keypress)="patternValidationBasic($event)"
                            (paste)="patternValidationBasicPaste($event)"></textarea>
                        <span class="asterisk-textarea"
                            [ngClass]="{'asterisk-textarea-invalid': form.get('groupIdPBI').invalid == true && activeValidator == true}">*</span>
                    </div>
                </label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="campo text-color-blue">Habilitar para el/los siguientes roles de usuario</label>
                    <div class="dropdown-asterisk">
                        <ng-multiselect-dropdown style="width:100%;"
                            [ngClass]="{'multiselect-error': form.get('selectedItems').invalid == true && activeValidator == true}"
                            [placeholder]="'Selección múltiple'" [data]="roles" [(ngModel)]="rolesSelected"
                            [settings]="ddRolesSettings" formControlName="selectedItems" [disabled]="rolDisabled">
                        </ng-multiselect-dropdown>
                        <span class="asterisk"
                            [ngClass]="{'asterisk-red': form.get('selectedItems').invalid == true && activeValidator == true}">*</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center submit-rol-button" *ngIf="!adminView">
            <!-- [disabled]="form.invalid" [ngClass]="{ disabled: form.invalid }" -->
            <button class="btn_third" [ngClass]="{ disabled: !form.valid }" type="submit">
                Guardar
            </button>
        </div>
    </form>
</div>
