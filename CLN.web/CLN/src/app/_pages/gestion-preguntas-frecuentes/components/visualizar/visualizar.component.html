<div class="modal-header d-flex justify-content-center align-items-center">
    <h2 class="modal-title font_title p-0 m-0">Ver Pregunta</h2>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container" id="preguntasFrequentes">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <p class="font_worksans_ligth" style="color:rgba(0,0,0,0.7);margin: 0;">
                        <b>Pregunta:</b><b> {{componente.pregunta}}</b>
                    </p>
                </div>
                <div class="form-group">
                    <p class="font_worksans_ligth" style="color:rgba(0,0,0,0.7);margin: 0;">
                        <b>Respuesta:</b><b> {{componente.respuesta}}</b>
                    </p>
                </div>
                <div class="col-lg-12 col-md-12 " style="margin-bottom: 3rem;margin-top: 2em;">
                    <div class="result_table" style="height: auto; overflow: auto;">
                        <div class="force-overflow">
                            <table class="table-table" style="margin-left: auto;margin-right: auto;">
                                <thead class="table-head">
                                    <tr>
                                        <th>CalificaciÃ³n</th>
                                        <th>Utilidad</th>
                                    </tr>
                                </thead>
                                <tbody class="table-body">
                                    <tr *ngFor="let pregunta of utilidad">
                                        <td>{{ pregunta.cantidad }}</td>
                                        <td class="table-body-lastchild">
                                            {{pregunta.utilidad }}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
