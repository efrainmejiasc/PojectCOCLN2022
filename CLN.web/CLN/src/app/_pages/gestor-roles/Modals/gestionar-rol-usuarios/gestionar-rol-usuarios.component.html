<div class="modal-header d-flex justify-content-center align-items-center">
    <h2 class="modal-title font_title p-0 m-0 text-color-red">{{ sendedData }}</h2>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p class="col-sm-10 text-center mt-2">{{ textData }}</p>
    <form [formGroup]="form">
        <div class="input_container" *ngFor="let group of allAreHere">
            <label class="actionCheck" id="group.id" #group.id *ngIf="group.status">
                <h1 class="bodyPermitsBold">{{ group.nombre }}</h1>
                <input type="checkbox" formControlName="{{group.id}}">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="form-group text-center mt-4">
            <button class="btn btn_third py-2 px-4" (click)="passback()">
                Aceptar
            </button>
        </div>
    </form>
</div>
