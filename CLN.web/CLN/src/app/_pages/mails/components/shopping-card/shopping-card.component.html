<div class="mail-card">
    <h3>{{card.title}}</h3>
    <p>
        <b>Entidad:</b> {{card.entidad}}
    </p>
    <p>
        <b>Descripción:</b> {{card.descripcion}}
    </p>
    <p>
        <b>Valor adquisición:</b> {{card.valor_adquisicion}}
    </p>
    <p>
        <b>Modalidad:</b> {{card.modalidad}}
    </p>
    <div class="btn-content">
        <button class="btn-figure">Ver más</button>
    </div>
</div>
