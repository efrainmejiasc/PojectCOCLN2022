        <style>
            .hover:hover {
                cursor: pointer;

            }
            .carousel{
                min-height: 500px;
                width: 100%;
                background-color: hsl(255,0%,90%) !important;
            }
            .carousel .carousel-item{
                display: flex !important;
                justify-content: center;
                user-select: none;

                max-height: 100%;
                margin:0px !important;
            }
            .pagination :nth-child(n){
                font-size: 16pt;
                color:#36c;
                margin: 0px 1em;
            }
            .pagination :nth-child(n).current{
                background:radial-gradient(hsl(0,0%,70%) 10%, transparent);
            }
            .pagination :nth-child(n):hover {
                color: red;
                cursor: pointer;
            }
            .card-columns{
                display:flex;
            }
            .pagination {
                display: flex;
                justify-content: space-between;

                border-radius: 50vmin;
